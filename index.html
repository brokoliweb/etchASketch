<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="./media/favicon.png"/>
    <title>etch a sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch a Sketch</h1>
    </header>
    <div class="menu">
      <div class="slider">
        <label for="grid-width">Choose grid size</label>
        <input
          type="range"
          id="grid-width"
          name="grid-width"
          min="6"
          max="36"
          value="16"
        />
        <p id="range-value"></p>
      </div>
      <div class="color">
        <label for="change-color">Chose a new color</label>
        <input type="color" id="change-color" name="change-color" />
        <button id="reset">Reset</button>
      </div>
    </div>
    <br />
    <div id="container" class="grid-container"></div>

    <script src="./main.js"></script>
    <footer>
      <div class="footer-wrapper">
        <div>
          <a href="https://www.theodinproject.com/" target="_blank"
            ><p>The Odin Project</p></a
          >
          <p>
            <a
              href="https://www.theodinproject.com/courses/foundations/lessons/etch-a-sketch-project"
              target="_blank"
              ><p>Project: Etch-A-Sketch</p></a
            >
          </p>
  
          <p></p>
        </div>
  
        <a href="https://github.com/brokoliweb?tab=repositories" target="_blank"
          ><img
            id="git-profile"
            src="./media/github-icon.png"
            alt="github profile link"
        /></a>
      </div>
      
    </footer>
  </body>
</html>
